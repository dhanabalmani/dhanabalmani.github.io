<html>
<head>
  <title>Responsive Image Slide Show using jQuery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="ResponsiveSlides/responsiveslides.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="ResponsiveSlides/responsiveslides.min.js"></script>
  <script>
    $(function () {
      $("#slider").responsiveSlides({
        auto: false,
        pager: false,
        nav: true,
        speed: 500,
        namespace: "slider-callback",
        maxwidth: "550px"
      });

    });
  </script>
</head>
<body>
  <div id="wrapper">
    <div class="responsive-slider">
      <ul class="rslides" id="slider">
        <li>
          <img src="images/cream-shake.jpg" alt="">
          <p class="caption">Chocolate Milkshake with Ice Cream</p>
        </li>
        <li>
          <img src="images/sweets-cherries.jpg" alt="">
          <p class="caption">Sweets and Cherries</p>
        </li>
        <li>
          <img src="images/fruity-orange-ice-cream.jpg" alt="">
          <p class="caption">Fruity Orange Ice Cream</p>
        </li>
        <li>
          <img src="images/ice-cream.jpg" alt="">
          <p class="caption">Ice Cream with Fruit Salad</p>
        </li>
        <li>
          <img src="images/sweets.jpg" alt="">
          <p class="caption">Arabian Sweets and Desserts</p>
        </li>
      </ul>
    </div>
    <br>
    <div>
      <iframe src="//www.slideshare.net/slideshow/embed_code/key/5iP8RA5wgrCNCR" width="595" height="485" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;" allowfullscreen> </iframe> <div style="margin-bottom:5px"> <strong> <a href="//www.slideshare.net/dhanabalmani2/hipoha-digital-behaviour-transformation" title="Hipoha digital behaviour transformation" target="_blank">Hipoha digital behaviour transformation</a> </strong> from <strong><a href="https://www.slideshare.net/dhanabalmani2" target="_blank">dhanabalmani2</a></strong> </div>
    </div>
  </div>
</body>
</html>
